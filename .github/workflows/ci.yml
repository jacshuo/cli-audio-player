name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux requires libvlc installed on the system
      - name: Install libvlc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libvlc-dev vlc

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ListenerSharp.csproj

      - name: Build
        run: dotnet build ListenerSharp.csproj -c Release --no-restore
